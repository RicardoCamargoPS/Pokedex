<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>

    <section class="content">
        <header class="cabecalho">
            <div class="title">
                <h1>Pokedex</h1>
            </div>
            
        </header>
        
        <ol  class="pokemonsList" id = "listPokemons">
            
        </ol>
        <div class="pagination">
            <button id="btnLoadMore" type="button">
                Load More
            </button> 
        </div>

        <dialog id="pokemonDetails">
            <button id="closeDialog">Fechar</button>
            <!-- Conteúdo do detalhe do Pokémon -->
            <div class="dialog-content">
                <h2>Detalhes do Pokémon</h2>
                <p>Nome: <span id="pokemonName"></span></p>
                <p>Número: <span id="pokemonNumber"></span></p>
                <p>Tipos: <span id="pokemonTypes"></span></p>
                <img id="pokemonImage" src="" alt="">
                
            </div>
            
        </dialog>

        


    </section>
    
    <!--JS-->
    <script src="assets/js/pokemonModel.js"></script>
    <script src="assets/js/pokeApi.js"></script>    
    <script src="assets/js/main.js"></script>
    
    
</body>
</html>
